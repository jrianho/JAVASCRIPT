<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR NUM PAR</title>
</head>
<body>
    <center>
        <h2>GENERAR NUMEROS PARES</h2>
        <h3>Ingrese por tecledo numero de inicio y final del ciclo FOR </h3>
        <script>
            //
            let inicio,final;
            let num=0;//variable contador de numero pares
            //entrada
            inicio=parseInt(prompt("ingrese numero inicial del rango"));
            final=parseInt(prompt("ingrese numero final del rango"));
            //proceso ciclo for
            for (f=inicio;f<=final;f++){
                //condicional validar numero pares
                if (f%2==0){
                    document.write("<br>");
                    document.write("NUMERO PAR:...."+f+"<br>");
                    num++;
                }
            }
            document.write("<br>");
            document.write("CANTIDAD DE NUMEROS PARES GENERADOS..."+num+"<br>");
        </script>

    </center>
</body>
</html>
