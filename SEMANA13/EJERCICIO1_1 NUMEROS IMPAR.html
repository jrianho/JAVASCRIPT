<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo for num iMpar</title>
</head>
<body>
    <center>
        <h2>GENERACION DE NUMEROS IMPARES</h2>
        <h3>CICLO FOR</h3>
        <script>
            //CREAR CICLOS FOR PARA NUMEROS IMPARES
            let i;
            let num=1;//contador de numeros impares
            //
            for(i=1;i<=50;i+=2){
                document.write("<br>");
                document.write("NUMERO IMPAR.."+i+"<br><br>");
                num++;//contador de impares
            }
            document.write("TOTAL DE NUMEROS IMPARES GENERADOS.."+num+"<br>");
        </script>

    </center>
</body>
</html>
