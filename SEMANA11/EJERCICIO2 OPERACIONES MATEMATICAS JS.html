<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERACIONES MATEMATICAS JS</title>
</head>
<body>
    <h2>OPERACIONES MATEMATICAS EN JS</h2>
    <script>
        //inicializa variable con let
        let num1=10;
        let num2=30;
        let log1=true;//valor vardadero booeano
        let log2=false;//valor falso booeano
        //Proceso 
        let suma=num1+num2;//suma//
        let mod=num2%num1;//residuo de division//
        let inc=++suma;//incremento suma en 1//
        let res=log1||log2;//comparacion or//
        let res1=num1==num2;//comparacion de valores numeros//
        let res2=log1&&log2;//comparacion and//
        //salida
        document.write("la suma de los numeros es:....");
        document.write(suma+"<br>");
        document.write("la modulo de los numeros es:....");
        document.write(mod+"<br>");
        document.write("la incremento de los numeros es:....");
        document.write(inc+"<br>");
        document.write("la resultado de comparacion or es:....");
        document.write(res+"<br>");
        document.write("la resultado de comparacion and es:....");
        document.write(res2+"<br>");
        document.write("la resultado de comparacion de los valores numericos es:....");
        document.write(res1+"<br>");
    </script>
</body>
</html>
