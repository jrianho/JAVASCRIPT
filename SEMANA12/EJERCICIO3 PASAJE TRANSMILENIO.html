<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASAJE TM</title>
    <!-- LINK DE SITIO SWEETALERT MENSAJES MAS ELEGANTES -->
    <Script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></Script>
</head>

<body>
    <center>
        <img src="./img/logo transmilenio.jpg" alt="" width="150" height="150">
        <h2>INGRESO/ SALDO TARJETA TRANSMILENIO</h2>
        <Script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            let saldo;
            const tm=2950;
            //ENTRADA
            saldo=parseInt(prompt("ingrese saldo de su tarjeta TM"));
            //proceso: aplicacion escructura de control condicional SI
            if (saldo>=tm) {
                swal("Estimado Usuario","ingrese a Transmilenio","success");
            }else{
                swal("Estimado Usuario","Saldo insuficiente:Recarge su Tarjeta tm","error");
            }    
        </Script>
    </center>
</body>
</html>
