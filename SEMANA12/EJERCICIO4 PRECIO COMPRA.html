<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREMIO COMPRA</title>
</head>
<body>
    <center>
        <h2>PREMIO SORPRESA POR COMPRA</h2>
        <h3>SUPREMERCADO EL VACAN</h3>
        <script>
            //Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular total a pagar, muéstrelo por un mensaje de alerta al usuario, luego permita la captura de la forma de pago (Efectivo, Nequi o Tarjeta de crédito) y validar promoción de aniversario si paga en efectivo y por compras desde $50.0000 se le obsequia un taco de galletas sino una chocolatina, finalmente enviar mensaje Gracias por su compra//
            const SPeso = new Intl.NumberFormat('es-CO', {
            style: 'currency',
            currency: 'COP',
            minimumFractionDigits: 0
            });
            //entrada
            producto=prompt("Ingrese producto a comprar");
            precio=parseInt(prompt("Ingrese precio producto"));
            cantidad=parseInt(prompt("Ingrese cantidad a comprar"));
            fpago=parseInt(prompt("Ingrese forma pago [1=efectivo 2=nequi 3=tarjeta de credito]"));
            //Proceso
            total=cantidad*precio;
            //Salida
            alert("su valor a pagar es ...$..."+SPeso.format(total));
            document.write("**************************"+"<br>");
            document.write("Producto comprado:..." + producto+ "&nbsp&nbsp" +"Precio producto..." + SPeso.format(precio)+"&nbsp&nbsp"+"Cantidad comprada..." + cantidad+"<br>"+"<br>"+"<br>");
            document.write("Su valor a pagado es ..." + SPeso.format(total)+"<br>");
            //Definición de condicional Si segun forma de pago efectivo y ventas >=50000
            if (fpago==1 || fpago==2 &&  total>=50000){
                document.write("Obsequio sorpresa..TACO GALLETA"+"<br>");
            }else{
                document.write("Obsequio sorpresa..Chocolatina"+"<br>");
            }
            document.write("GRACIAS POR SU COMPRA"+"<br>");
            document.write("******************************************"+"<br>");
        </script>


    </center>
</body>
</html>
