<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURA POS</title>
</head>
<body>
    <center>
        <img src="img/Image20230502190158.jpg" alt="" width="150" height="150">
        <h1>SUPERMERCADO EL VACAN</h1>
        <h2>LIQUIDACION FACTURA VENTA POS</h2>
        <script>
            //Programa que permita capturar el nombre de un producto, su precio unitario y su cantidad, luego calcular subtotal, descuento 10%, iva 19% y neto a pagar. Enviar mensaje Gracias por su compra//
            const SPeso = new Intl.NumberFormat('es-CO', {
            style: 'currency',
            currency: 'COP',
            minimumFractionDigits: 0
            });
            //
            let suma=0;
            let subt=0;
            let netop=0;
            let desc=0;
            let iva=0;
            let fpago=0;
            let pago=0;
            let num=0;
            let cambio=0;
            let f=new Date();
            let nombrep=new Array();
            let cant=new Array();
            let precio=new Array();
            let subtot=new Array();
            //
            nomstd=prompt('Ingrese nombre del Cajero','');
            num=parseInt(prompt("Ingrese cantidad de productos a comprar"));
            var i;
            for (i=0;i<num;i++){
                nombrep[i]=prompt('Ingrese nombre del producto');
            precio[i]=prompt('Ingrese precio del producto a comprar');
            cant[i]=prompt('Ingrese la cantidad deseada a comprar');
            subtot[i] = precio[i]*cant[i];//calculando subtotales productos parciales
            suma = suma + subtot[i];//Acumulador totales
            }
            //
            fpago=parseInt(prompt("ingrese forma de pago---- 1=efectivo, 2=nequi, 3=tarjeta de credito"));
            if (fpago==1){
                desc=suma*0.10;  
            }else{
            desc=suma*0;
            }    
            iva=(suma-desc)*0.16;
            netop=suma-desc+iva;
            alert("Total a pagar"+'\n'+netop);
            if (fpago==1){
            pago=parseInt(prompt('Ingrese monto efectivo $$ a pagar'));
            cambio=pago-netop;
            }else{
            pago=parseInt(prompt('Ingrese monto $$ a pagar'));
            netop=pago;
            }
            //SALIDA
    document.write('**********'+'SUPERMERCADO EL VACANO :'+'***********'+'<br>'+'<br>');
    document.write('**********'+'DATOS FACTURA POS:'+'*********'+'<br>'+'<br>');
    document.write('PRODUCTOS COMPRADOS:  '+(num)+'<br>'+'<br>');
    document.write('PRODUCTO:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'PRECIO:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'CANTIDAD:'+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'VALOR:'+'<br>'+'<br>');
    var i;
    for (var i=0 ; i<num ; i++) {
    document.write( nombrep[i] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ SPeso.format(precio[i])+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+ cant[i] +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+SPeso.format(subtot[i]) +'<br>');
    }
    document.write('******************************************************************'+'<br>');
    document.write('<br>'+ 'SUBTOTAL:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(suma) +'<br>'+'<br>');
    document.write('Descuento:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(desc) +'<br>'+'<br>');
    document.write('Iva:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(iva) +'<br>'+'<br>');
    document.write('Neto a pagar:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(netop)+'<br>'+'<br>');
    document.write('Efectivo pagado:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(pago)+'<br>'+'<br>');
    document.write('Cambio:'+'<br>'+'<br>');
    document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+SPeso.format(cambio)+'<br>'+'<br>');
    document.write("Registrado:.."+ f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear()+'&nbsp;&nbsp;&nbsp;&nbsp;'+ f.getHours()+":"+f.getMinutes()+":"+f.getSeconds()+"<br>"+"<br>");
    document.write('**************'+'ATENDIDO POR: '+nomstd+'***************'+'<br>'+'<br>');
    document.write('*******************'+'GRACIAS POR SU COMPRA: UD.ES UN EXCELENTE CLIENTE'+'*********************'+'<br>');
        </script>
    </center>
</body>
</html>
